<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车</title>
    <link rel="stylesheet" href="./assets/libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/buyCar.css">
</head>
<body>
    <header>
        <div class="funcModule">
            <div class="bainian"><img src="./assets/images/bainian2.png"></div>
            <div class="container">
                <div class="funcLeft">
                    <a href="./register_login.html">欢迎光临，<span class="userNamePhone">去登录</span></a>
                    <span class="logout"></span>
                    <a href="./login_register.html">免费注册</a>
                </div>
                <div class="funcRigth">
                    <ul>
                        <li></li>
                        <li><a href="./index.html">书店首页</a></li>
                        <li>|</li>
                        <li><a href="javascript:;"><span class="glyphicon glyphicon-shopping-cart"></span>购物车<span class="ordercarnum">0</span></a></li>
                        <li>|</li>
                        <li><a href="./myorder.html">我的订单</a></li>
                        <li>|</li>
                        <li><a href="javascript:;">个人中心</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="searchBook">
            <div class="container">
                <div class="logo"><a href="./index.html"><img src="./assets/images/logo.png"></a></div>

                <form class="form-inline" id="searchForm">
                    <div class="form-group">
                      <div class="input-group">
                        <input type="text" class="form-control" id="inputsearch" placeholder="">
                        <button type="button" class="glyphicon glyphicon-search" id="inputsearchbtn"></button>
                      </div>
                    </div>
                  </form>
            </div>
            <ul class="nav nav-pills headernav">
              <li role="presentation"><a href="./index.html">主页</a></li>
              <li role="presentation"><a href="./commonbooks.html">书库</a></li>
              <li role="presentation"><a href="./activeBooks.html">畅销书籍</a></li>
              <li role="presentation"><a href="./newBooks.html">新书</a></li>
              <li role="presentation"><a href="./searchBooks.html">查找书籍</a></li>
            </ul>
        </div>
    </header>

    <div class="body container">
        <div class="buyAll"><input type="checkbox" class="all">全选</div>
        <div class="buyList">
            <div class="text"><span>详细信息</span><span>单价</span><span>数量</span><span>金额</span><span>操作</span></div>
            <div class="list">
                <!-- 图书列表 -->
                
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <input type="checkbox" class="all">全选
            <div class="allNum">已选书籍 <span class="checkedbooknum"> 0 </span> 本</div>
            <div class="addPrice">合计：￥<span class="checkedbookprice">0</span></div>
            <a href="javascript:;" class="pay">结算</a>
        </div>
    </footer>

    <script type="text/html" id="oneBuyCar">
        <div class="one" id="{{ bookid }}">
            <input type="checkbox" class="checkboxone">
            <a href="./assets/views/onebook.html?bookid={{ bookid }}"><img src=".{{ bookpic }}/{{ picname }}"></a>
            <div class="title">
                <a href="./assets/views/onebook.html?bookid={{ bookid }}"><h4>{{ bookname }}</h4></a>
                <p>{{ content }}</p>
                <p>{{ press }}</p>
            </div>
            <div class="price">
                <p><span>￥ </span><span class="oneprice">{{ bookprice }}</span></p>
            </div>
            <div class="booknum">
                <input type="text" value="1" class="num">
                <a href="javascript:;"><i class="glyphicon glyphicon-chevron-up"></i></a>
                <a href="javascript:;"><i class="glyphicon glyphicon-chevron-down"></i></a>
            </div>
            <div class="priceAll">
                <p><span>￥ </span><span class="allprice">{{ bookprice }}</span></p>
            </div>
            <div class="contron">
                <a href="http://46ee815878.qicp.vip/web_bookstore/delete_ordercar?bookid={{ bookid }}" class="delonebuycar">删除</a>
            </div>
        </div>
    </script>
    

    <script src="./assets/libs/jquery.min.js"></script>
    <script src="./assets/utils/util_template.js"></script>
    <script src="./assets/js/buyCar.js"></script>
    <script src="./assets/js/tosearch.js"></script>
</body>
</html>
