<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="http://46ee815878.qicp.vip/assets/libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://46ee815878.qicp.vip/assets/css/base.css">
    <link rel="stylesheet" href="http://46ee815878.qicp.vip/assets/css/login_register.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="http://46ee815878.qicp.vip/index.html"><img src="http://46ee815878.qicp.vip/assets/images/logo.png" alt=""></a></h1>
            <div>
                <h4>已有账户？<a href="http://46ee815878.qicp.vip/register_login.html">请登录 ></a></h4>
            </div>
        </div>
    </header>

    <div class="registerBody container">

        <div class="logo"><img src="http://46ee815878.qicp.vip/assets/images/register_logo.png"></div>

        <h2>个人信息</h2>

        <form class="form-horizontal registerForm" id="registerForm">
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">手机号</div>
                  <input type="phone" class="form-control" id="inputPhone" name="phone">
                </div>
                <div class="warning"><p></p></div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">密码</div>
                  <input type="password" class="form-control" id="inputPassword1" placeholder="6-20位字符密码" name="password">
                </div>
                <div class="warning"><p></p></div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">确认密码</div>
                  <input type="password" class="form-control" id="inputPassword2" name="repassword">
                </div>
                <div class="warning"><p></p></div>
              </div>
            <div class="form-group">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
              </div>
            </div>
          </form>

    </div>
    <script src="http://46ee815878.qicp.vip/assets/libs/jquery.min.js"></script>
    <script src="http://46ee815878.qicp.vip/assets/js/login_register.js"></script>
</body>
</html>
