<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <link rel="stylesheet" href="./assets/libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/myorder.css">
</head>

<body>
    <header>
        <div class="funcModule">
            <div class="bainian"><img src="./assets/images/bainian2.png"></div>
            <div class="container">
                <div class="funcLeft">
                    <a href="./register_login.html">欢迎光临，<span class="userNamePhone">去登录</span></a>
                    <span class="logout"></span>
                    <a href="./login_register.html">免费注册</a>
                </div>
                <div class="funcRigth">
                    <ul>
                        <li></li>
                        <li><a href="./index.html">书店首页</a></li>
                        <li>|</li>
                        <li><a href="./buyCar.html"><span class="glyphicon glyphicon-shopping-cart"></span>购物车<span
                                    class="ordercarnum">0</span></a></li>
                        <li>|</li>
                        <li><a href="javascript:;">我的订单</a></li>
                        <li>|</li>
                        <li><a href="javascript:;">个人中心</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="searchBook">
            <div class="container">
                <div class="logo"><a href="./index.html"><img src="./assets/images/logo.png"></a></div>

                <form class="form-inline" id="searchForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputsearch" placeholder="">
                            <button type="button" class="glyphicon glyphicon-search" id="inputsearchbtn"></button>
                        </div>
                    </div>
                </form>
            </div>
            <ul class="nav nav-pills headernav">
                <li role="presentation"><a href="./index.html">主页</a></li>
                <li role="presentation"><a href="./commonbooks.html">书库</a></li>
                <li role="presentation"><a href="./activeBooks.html">畅销书籍</a></li>
                <li role="presentation"><a href="./newBooks.html">新书</a></li>
                <li role="presentation"><a href="./searchBooks.html">查找书籍</a></li>
            </ul>
        </div>
    </header>

    <div class="body container">
        <div class="buyAll">我的订单</div>
        <div class="buyList">
            <div class="text"><span>详细信息</span><span>总价</span><span>总数</span><span>下单人/手机号</span><span>收货地址/收货人</span></div>
            <div class="list">
                <!-- 图书列表 --> 
  
            </div>
        </div>
    </div>

    <script type="text/html" id="ordertl">
        <div class="one">
            <div class="bodyLeft">
                <div class="orderContent">
                    <h2>订单编号:<span class="orderid">{{ orderid }}</span></h2>
                    <h4>下单时间:<span class="inordertime">{{ ordertime }}</span></h4>
                    <h4>下单用户:<span class="inorderuser">{{ orderuser }}</span></h4>
                </div>
            </div>
            <div class="bodyRigth">
                <div>￥ <span class="allprise">{{ totalprice }}</span></div>
                <div class="allnum">{{ totalnum }}</div>
                <div class="gouserAndPhone">
                    <div>下单用户:<span class="inorderuser">{{ orderuser }}</span></div>
                    <div>手机号:<span class="userphone">{{ orderphone }}</span></div>
                </div>
                <div class="toplaceAndtouser">
                    <div class="toplacetitle">收货地址:</div><span class="toplace">{{ toplace }}</span>
                    <br>
                    <div class="tousertitle">收件人:</div><span class="touser">{{ touser }}</span>
                </div>
            </div>
        </div>
    </script>

    <script src="./assets/libs/jquery.min.js"></script>
    <script src="./assets/js/verification_session.js"></script>
    <script src="./assets/utils/util_template.js"></script>
    <script src="./assets/js/myorder.js"></script>
    <script src="./assets/js/tosearch.js"></script>
</body>

</html>
