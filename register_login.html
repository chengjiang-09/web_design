<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./assets/libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="./assets/images/logo.png" alt=""></h1>
            <div>
                <h4>没有账户？<a href="./login_register.html">请注册 ></a></h4>
            </div>
        </div>
    </header>

    <div class="registerBody container">

        <div class="logo"><img src="./assets/images/login_logo.png"></div>

        <h2>个人信息</h2>

        <form class="form-horizontal loginForm" id="loginForm">
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">手机号</div>
                  <input type="phone" class="form-control" id="inputPhone" name="phone">
                </div>
                <div class="warning"><p></p></div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">密码</div>
                  <input type="password" class="form-control" id="inputPassword"  name="password">
                </div>
                <div class="warning"><p></p></div>
              </div>
            <div class="form-group">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
              </div>
            </div>
          </form>

    </div>
    <script src="./assets/libs/jquery.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
